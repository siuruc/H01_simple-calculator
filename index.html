<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="output">
        <p id="result"><br /></p>
      </div>
      <div class="input">
        <input type="number" id="input1" placeholder="Number 1" />
      </div>
      <div class="input">
        <input type="number" id="input2" placeholder="Number 2" />
      </div>

      <div class="operator">
        <input id="button" type="button" value="+" onclick="calculate('add')" />
      </div>
      <div class="operator">
        <input id="button" type="button" value="-" onclick="calculate('sub')" />
      </div>
      <div class="operator">
        <input id="button" type="button" value="x" onclick="calculate('mul')" />
      </div>
      <div class="operator">
        <input id="button" type="button" value="รท" onclick="calculate('div')" />
      </div>
      <div class="operator">
        <input id="button" type="button" value="%" onclick="calculate('mod')" />
      </div>
      <div class="operator">
        <input id="button" type="button" value="^" onclick="calculate('exp')" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
